<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>VisualSizer</title>
</head>
<body>
	
<div class="column">
	<h2>VisualSizer</h2>
	<input class="urlVideo" value="https://www.youtube.com/watch?v=QU2893TnTbU" type="text"><input value="Paste video" class="botton" type="submit">
	<div class="container">
			<iframe class="embedVideo"src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div class="size"></div> 
	<textarea class="code" type="text" id="code" name="code"> </textarea>
</div>


	<script type="text/javascript">
		const cuadrado = document.querySelector('.container');
		const size = document.querySelector('.size'); 
		const code = document.querySelector('.code')
		const botton = document.querySelector('.botton')
		const urlForm = document.querySelector('.urlVideo')
		const embedVideo = document.querySelector('.embedVideo')
		var  idVideo= ''
		var urlVideo = ''

		botton.addEventListener("click", e =>{
			e.preventDefault();
			urlVideo = urlForm.value.replace("v=", "/").split('/')
			idVideo = urlVideo[urlVideo.length - 1]
			embedVideo.src = `https://www.youtube.com/embed/${idVideo}`
		})

		cuadrado.addEventListener("click", e => {
			e.preventDefault();
			size.innerHTML = `${cuadrado.offsetWidth}x${cuadrado.offsetHeight}`
			code.value =  `<iframe width="${cuadrado.offsetWidth}" height="${cuadrado.offsetHeight} "id="video" src="https://www.youtube.com/embed/${idVideo}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
		})



	</script>

</body>
</html>
