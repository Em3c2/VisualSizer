<!DOCTYPE html>
<html lang="en">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="index.css">
			<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
			<title>VisualSizer</title>
</head>
<body>
	
<div class="column">

		<header>
				<h1>VisualSizer</h1>
				<p>This app allow you to obtain the code to embed a Youtube video, resizing it in a visual form.</p>
		</header>

		<form>
			<input class="urlVideo" value="https://www.youtube.com/watch?v=QU2893TnTbU" type="text">
			<input value="Paste video" class="botton" type="submit">
		</form>
	
		<div class="container">
				<iframe class="embedVideo"src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<div class="flecha"></div>
		</div>

		<div class="size"></div> 
		<button class="copyBtn" onclick="copy()">Copy text</button>
		<textarea class="code" type="text" id="code" name="code"> </textarea>
</div>
	
	<script src="index.js"></script>

</body>
</html>
